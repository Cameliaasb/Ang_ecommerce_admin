<div class="container"> 

    <button type="button" class="btn btn-success" [routerLink]="['/products', 'add' ]"> Ajouter un nouveau produit </button>

    <form >
        <div>
            <label for="search"> Mot clé</label>
            <input type="text" class="form-control" id="search" #search/> 
        </div>
        <div>
            <button type="button"   class="btn btn-primary" (click)="filterProduct(search.value)">Rechercher </button>
        </div>
    </form>
    
    
    
    <table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th >#Id</th>
            <th >Name</th>
            <th >Description</th>
            <th >Taille</th>
            <th >Prix Unitaire</th>
            <th>Couleur</th>
            <th>Quantité</th>
            <th>Categories</th>
            <th>Images</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of filteredProducts?filteredProducts:productToDisplay">
            <th >{{ c.id }}</th>
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
            <td>{{c.size}}</td>
            <td>{{c.unitPrice}}</td>
            <td>{{c.color}}</td>
            <td>{{c.quantity}}</td>
            <td>{{c.categoryName}}</td>
            <td>{{c.images}}</td>
            <td><button class="btn btn-success" [routerLink]="['/products', 'edit', c.id]">Modifier</button> </td>
            <td><button class="btn btn-danger" (click)="deleteProduct(c.id)" >Supprimer</button> </td>
        </tr>
    </tbody>
    </table>
</div>
