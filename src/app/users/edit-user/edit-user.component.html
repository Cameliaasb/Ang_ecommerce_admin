<div class="container">

  <h3>Modifier l'utilisateur #{{ user!.id }}</h3>

  <form (ngSubmit)="editUser(f)" #f="ngForm">
    <div class="form-group row my-3">
      <label for="firstName" class="col-sm-2 col-form-label">Pr√©nom</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="firstName" name="firstName" ngModel required #firstName="ngModel" [ngModel]="user?.firstName || ''" />
      </div>
      <label for="lastName" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lastName" name="lastName" ngModel required #lastName="ngModel" [ngModel]="user?.lastName || ''" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="address" class="col-sm-2 col-form-label">Adresse</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" name="address" ngModel required #address="ngModel" [ngModel]="user?.address || ''" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="email" name="email" ngModel required #email="ngModel" [ngModel]="user?.email || ''" />
      </div>

      <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="password" name="password" ngModel required #password="ngModel" [ngModel]="user?.password || ''" />
      </div>
    </div>
    <div class="form-group row justify-content-center">
        <button type="submit" class="btn btn-primary col-3 mt-3" [disabled]="f.invalid">Modifier</button>
    </div>
  </form>



</div>
