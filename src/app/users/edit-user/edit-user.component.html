<form (ngSubmit)="editUser(f)" #f="ngForm">
  <div class="form-group">
      <label for="firstName">Pr√©nom</label>
      <input type="text" class="form-control" id="firstName" name="firstName" ngModel required #firstName="ngModel" [ngModel]="user==undefined?'':user.firstName"  />
  </div>
  <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" class="form-control" id="lastName" name="lastName" ngModel required #lastName="ngModel" [ngModel]="user==undefined?'':user.lastName"  />
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" ngModel required #email="ngModel" [ngModel]="user==undefined?'':user.email"  />
  </div>
  <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="text" class="form-control" id="password" name="password" ngModel required #password="ngModel" [ngModel]="user==undefined?'':user.password"  />
  </div>
  <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" class="form-control" id="address" name="address" ngModel required #address="ngModel" [ngModel]="user==undefined?'':user.address"  />
  </div>
  <button type="submit"   class="btn btn-primary" [disabled]="f.invalid">Modifier</button>
</form>
