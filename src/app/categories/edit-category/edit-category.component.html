<div class="container">

  <button class="btn btn-primary mb-5" [routerLink]="['/categories']"> Retour </button>

  <h3>Modifier la cat√©gorie #{{ category? category!.id : "" }}</h3>

  <form (ngSubmit)="editCategory(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Nom de la categorie</label>
      <input type="text" class="form-control" id="name" name="name" ngModel required #name="ngModel" [ngModel]="category==undefined?'':category.name"  />
    </div>


    <div class="form-group row justify-content-center">
      <button type="submit"   class="btn btn-primary col-3 mt-3" [disabled]="f.invalid">Modifier</button>
    </div>
  </form>
</div>
